<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserindo videos hospedados localmente</title>
</head>
<body>

    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este video esta hoepedado no meu proprio servidor</p>

    <video src="midia/video.mp4" width="500" controls></video><br>
    <br>
    <video src="midia/video.ogv" width="500" controls></video><br>
    <br>
    <video src="midia/video.ogv" width="500" controls></video><br><br>

    <video width="500" poster="imagens/papel-empresa-ti-artigo-1200x480.jpg" controls autoplay loop>
        <source src="midia/video.mp4" type="video/mp4">
        <source src="midia/video.ogv" type="video/ogv">
        <source src="midia/Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de videos</p>
    </video>

    <h1>Inserindo videos do YouTube</h1>
    <iframe width="500" height="315" src="https://www.youtube.com/embed/aUm1ihpJPBk" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>


</body>
</html>
